<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles</title>
    <style>
        div *{
            font-family: Arial;
            margin: 5px 0px;
            font-weight: lighter;
            color: gray;
        }
        #red{
            color: red;
        }
        #green{
            color: green;
        }
        #main{
            color: black;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div>
        <p><span id="main">1,049.61</span> USD</p>
        <p id="green">+18.05 (1.75%) today</p>
        <p>After hours 1,048.00 <span id="red">-1.61 (0.15%)</span></p>
    </div>
</body>
</html>
